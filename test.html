<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model示例</title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="book in books">{{book.name}}</li>
			</ul>	
		</div>
		<script type="text/javascript" src="https://vuejs.org/js/vue.js"></script>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					books:[
						{name:"《Vue.js实战》"},
						{name:"《JavaScript语言精粹》"},
						{name:"《JavaScript高级程序设计》"}
					]
				}
			});
		</script>
	</body>
</html>

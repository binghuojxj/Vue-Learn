<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model示例（绑定值）</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="app">
			<!--单选按钮-->
			<input type="radio" v-model="picked" :value="value">
			<label>单选按钮</label>
			<p>{{picked}}</p>
			<p>{{value}}</p>

			<!--复选框-->
			<input type="checkbox" v-model="toggle" :true-value="value1" :false-value="value2">
			<label>复选框</label>
			<p>{{toggle}}</p>
			<p>{{value1}}</p>
			<p>{{value2}}</p>

			<!--选择列表-->
			<select v-model="selected">
				<option :value="{number:123}">123</option>
			</select>
			<p>{{selected.number}}</p>
		</div>
		<script type="text/javascript" src="../vue.js"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					picked:'false',
					value:123,
					toggle:false,
					value1:'a',
					value2:'b',
					selected:''
				}
			});
		</script>
	</body>
</html>

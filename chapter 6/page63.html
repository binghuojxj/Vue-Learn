<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model示例（修饰符）</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="app">
			<!--.lazy-->
			<input type="text" v-model.lazy="message">
			<p>{{message}}</p>

			<!--.number-->
			<input type="number" v-model.number="number">

			<!--.trim-->
			<input type="text" v-model.trim="trim">
			<p>{{trim}}</p>
		</div>
		<script type="text/javascript" src="../vue.js"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					message:123,
					number:123,
					trim:'   ceshi   '
				}
			});
		</script>
	</body>
</html>
